<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG World - Create Account</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --accent: #4a6cf7;
            --accent-hover: #3451d1;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #475569;
            --monster-color: #ffd699;
            --spell-color: #d9b3ff;
            --trap-color: #ff99cc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Logo Header */
        .logo-header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }
        
        /* Animated Background Cards */
        .bg-card {
            position: absolute;
            width: 120px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: -1;
            opacity: 0.7;
            filter: blur(1px);
        }
        
        .monster-card {
            background-color: var(--monster-color);
            top: 15%;
            left: 10%;
            animation: float 6s infinite ease-in-out, rotate 15s infinite linear;
        }
        
        .spell-card {
            background-color: var(--spell-color);
            top: 30%;
            right: 15%;
            animation: float 8s infinite ease-in-out, rotate 20s infinite linear reverse;
        }
        
        .trap-card {
            background-color: var(--trap-color);
            bottom: 20%;
            left: 20%;
            animation: float 7s infinite ease-in-out, rotate 18s infinite linear;
        }
        
        .monster-card2 {
            background-color: var(--monster-color);
            bottom: 15%;
            right: 10%;
            animation: float 9s infinite ease-in-out, rotate 22s infinite linear reverse;
        }
        
        .spell-card2 {
            background-color: var(--spell-color);
            top: 10%;
            left: 40%;
            animation: float 10s infinite ease-in-out, rotate 25s infinite linear;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Sign Up Card */
        .signup-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }
        
        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--monster-color), var(--spell-color), var(--trap-color));
            z-index: 3;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
        }
        
        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .signup-button:hover {
            background-color: var(--accent-hover);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }
        
        .login-link a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Card Icon */
        .card-icon {
            font-size: 32px;
            text-align: center;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Glow Effect */
        .glow {
            position: absolute;
            width: 300px;
            height: d300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 108, 247, 0.2) 0%, rgba(74, 108, 247, 0) 70%);
            z-index: -1;
        }
        
        .glow-1 {
            top: -150px;
            left: -150px;
        }
        
        .glow-2 {
            bottom: -150px;
            right: -150px;
            background: radial-gradient(circle, rgba(217, 179, 255, 0.2) 0%, rgba(217, 179, 255, 0) 70%);
        }
    </style>
</head>
<body>
    <!-- Logo Header -->
    <div class="logo-header">TCG World</div>
    
    <!-- Animated Background Cards -->
    <div class="bg-card monster-card"></div>
    <div class="bg-card spell-card"></div>
    <div class="bg-card trap-card"></div>
    <div class="bg-card monster-card2"></div>
    <div class="bg-card spell-card2"></div>
    
    <!-- Sign Up Card -->
    <div class="signup-card">
        <!-- Glow Effects -->
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        
        <div class="signup-header">
            <div class="card-icon">üÉè</div>
            <h1 class="signup-title">Create Your Account</h1>
            <p>Join TCG World and start building your decks</p>
        </div>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="signup-button">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="#">Login</a>
        </div>
    </div>
    
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert(`Account created for ${username}! Welcome to TCG World!`);
                // In a real app, this would send data to your server
                // window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
